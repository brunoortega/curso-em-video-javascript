<body>
    <h1>Deu certo essa soma aí?</h1>
    <input type="text" name="resposta" id="resposta">
    <button onclick="myfunction()">Diga!!</button>
    
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número:'));
        var n2 = Number.parseFloat(window.prompt('Digite outro número:'));
        var s = n1 + n2;
        window.alert('A soma dos números é: ' + s);

        function myfunction() {

            var alpha = document.getElementById('resposta').value;
            if (alpha == 'Sim') {
                alert('BELEZA');                
            }
            else {
                alert('Poxa, que pena, foi mal aí');
            }
        }
        //dale c:
    </script>
