<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgba(105, 8, 97, 0.938);
            color: beige;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
        <p>digite o primeiro número</p>
        <input type='text' value='digite o primeiro número' id="numero1">
        <br>        
        <p>digite o segundo número</p>
        <input type='text' value='digite o segundo número' id="numero2">
        <br>
        <br>    

        <input type="submit" value="Calcular" onclick="myfunction()">

        <p>a multiplicação dos dois números é:</p>
        <input type="text" id="resposta" readonly>

    <script>

        function myfunction() {

        var primeirovalor = parseFloat(document.getElementById('numero1').value);
        var segundovalor = parseFloat(document.getElementById('numero2').value);
        
        if (Number.isInteger(primeirovalor) === true && Number.isInteger(segundovalor) === true ) {
            resposta = primeirovalor * segundovalor;
            document.getElementById("resposta").value = resposta;
        }
        else {
            alert('digite um número em ambos os campos');
        }
        }
    </script>
</body>
</html>
